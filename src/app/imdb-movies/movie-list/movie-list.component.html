<div class="d-flex pb-3 cln">
    <div class="p-2" style="flex-grow: 3">
        <input type="text" class="input-box-style" [(ngModel)]="inputString" (input)="searchBy()"
            placeholder="Search By Movie Name / Genres">
    </div>

    <div class="p-2">
        <div class="dropdown">
            <button class="btn btn-secondary btnstyle btn-sm dropdown-toggle" type="button" id="dropdownsortBy" data-toggle="dropdown"
                aria-haspopup="true" aria-expanded="false">
                Sort By {{sortString}}
            </button>
            <div class="dropdown-menu sort-by-style" aria-labelledby="dropdownsortBy">
                <p class="dropdown-item item-style mb-0" (click)="sortByBudget('Budget')">Budget</p>
                <p class="dropdown-item item-style mb-0" (click)="sortByRating('Rating')">Rating</p>
                <p class="dropdown-item item-style mb-0" (click)="sortByYear('Year')">Year</p>
            </div>
        </div>
    </div>

</div>

<div class="d-flex justify-content-around align-items-center py-5 error-card" *ngIf="length == 0">
    <div class="card p-5">
        <div class="card-body">
            <p class="card-text error-msg"><b>Oopss!!!... No data found, Please try with another keyword.</b></p>
        </div>
    </div>
</div>
<app-loader *ngIf="loader"></app-loader>
<div class="row">
    <div class="col-12 col-lg-3 col-md-4 col-sm-6"
        *ngFor="let i = index; let movies of allMovies | paginate:{ itemsPerPage:12, currentPage:pageNo }">
        <app-movie-list-card [moviesData]="movies" [index]="i"></app-movie-list-card>
    </div>
</div>
<div class="d-flex justify-content-center p-2">
    <pagination-controls (pageChange)="pageNo=$event"></pagination-controls>
</div>
